apiVersion: v1
kind: Namespace
metadata:
  name: eks-flask-demo
spec: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: eks-flask-demo
  name: eks-flask-demo
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: eks-flask-demo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: eks-flask-demo
    spec:
      containers:
        - image: malibo8407/eks-poc-flask:latest
        name: eks-flask-demo
        ports:
        - containerPort: 8080
          name: http
---
apiVersion: v1
kind: Service
metadata:
  namespace: eks-flask-demo
  name: eks-flask-demo
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
  selector:
    app.kubernetes.io/name: eks-flask-demo
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: eks-flask-demo
  name: eks-flask-demo
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: eks-flask-demo
              port:
                name: http
